<header class="bg-brand text-white py-5 sticky top-0 z-10 shadow-[0px_3px_5px_rgba(0,0,0,0.2)] lg:py-6">
  <div class="container">
    <div class="flex items-center justify-between">
      <div class="logo order-2 lg:order-1">
        <h1 class="text-center lg:text-left">
          <a href="/" class="flex items-center justify-start gap-3 font-bold lg:gap-5">
            <span class="inline-block w-10 h-10 [&>svg]:h-full [&>svg]:w-full lg:w-auto lg:h-auto">
              <load src="partials/icons/window.html" />
            </span>

            <div class="flex flex-col gap-1">
              <span class="text-[20px] lg:text-2xl">SERRAMENTOS</span>
              <span class="hidden text-sm uppercase lg:inline">Infissi & Ristrutturazioni</span>
            </div>
          </a>
        </h1>
      </div>

      <div class="menu order-1 lg:order-2" x-data="{ active: false }" :class="{ 'active': active }">
        <div class="cursor-pointer lg:hidden" @click.prevent="active = !active">
          <span class="hidden relative top-1.5" :class="{ '!inline': active }">
            <load src="partials/icons/cross.html" />
          </span>

          <span class="relative top-0.75" :class="{ 'hidden': active }">
            <load src="partials/icons/burger.html" />
          </span>
        </div>

        <div class="bg-white flex flex-col fixed left-0 top-20 bottom-0 -translate-x-full max-w-75 w-full transition-transform pb-5 px-4 z-20 text-primary lg:bg-transparent lg:translate-0 lg:static lg:px-0 lg:py-0 lg:flex-row lg:gap-10 lg:max-w-full lg:text-white"
          :class="{ '!translate-0': active }">
          <a href="./i-nostri-lavori.html" class="flex items-center justify-between uppercase font-bold py-5 border-b border-primary/10 lg:border-b-0 lg:py-0">
            I Nostri Lavori

            <span class="lg:hidden">
              <load src="partials/icons/chevron-right.html" />
            </span>
          </a>
          <a href="./chi-siamo.html" class="flex items-center justify-between uppercase font-bold py-5 border-b border-primary/10 lg:border-b-0 lg:py-0">
            Chi Siamo

            <span class="lg:hidden">
              <load src="partials/icons/chevron-right.html" />
            </span>
          </a>
          <a href="#contact" class="flex items-center justify-between uppercase font-bold py-5 border-b border-primary/10 lg:border-b-0 lg:py-0">
            Contatto

            <span class="lg:hidden">
              <load src="partials/icons/chevron-right.html" />
            </span>
          </a>

          <div class="text-brand/10 absolute left-0 bottom-0 right-0 lg:hidden">
            <load src="partials/icons/wave-top.html" />
          </div>
        </div>

        <div class="overlay fixed left-0 top-20.25 bottom-0 w-full z-10 bg-black/20 opacity-0 pointer-events-none transition-opacity"
          :class="{ '!opacity-100 !pointer-events-auto': active }"
          @click="active = false"></div>
      </div>

      <div class="socials flex gap-3 order-3 lg:flex-col lg:gap-2">
        <a href="tel: 3397670724" title="Call Us" class="call-us inline-flex items-center gap-2">
          <load src="partials/icons/phone.html" />

          <span class="hidden lg:inline">339 767 07 24</span>
        </a>

        <a href="mailto: serramentos@gmail.com" title="Email Us" class="email-us inline-flex items-center gap-2">
          <load src="partials/icons/email.html" />

          <span class="hidden lg:inline">serramentos@gmail.com</span>
        </a>
      </div>
    </div>
  </div>
</header>
